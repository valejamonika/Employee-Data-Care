    <legend>Remove Employee</legend>
		<div class='row'>
      <div class="dropdown">
        <a class="btn btn-secondary dropdown-toggle" style="width: 350px;" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown">
          Select Employee
        </a>
      
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" style="width: 350px; background-color:lightsteelblue;">
          {%  for x in emp %}
          <a class="dropdown-item" href="/remove/{{x.id}}">{{x.first_name}}        {{x.last_name}}</a>
          {% endfor %}
        </div>
      </div>
    </div>
    </div>
